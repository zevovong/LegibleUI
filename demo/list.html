<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="../css/legible.core.css">
    <link rel="stylesheet" href="css/demo.css">
    <style>
    </style>
</head>
<body>
    <h1>无序列表</h1>
    <ul class="list">
        <li>Unordered list item<br>Unordered list item</li>
        <li>Unordered list item</li>
        <li>Unordered list item</li>
    </ul>
    
    <ol class="list">
        <li>Ordered list item</li>
        <li>Ordered list item</li>
        <li>Ordered list item</li>
    </ol>
    
    <h1>列表控件</h1>
    <ul class="listview">
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
    </ul>
    
    <h1>列表控件（占满）</h1>
    <ul class="listview full">
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
    </ul>
</body>
</html>
