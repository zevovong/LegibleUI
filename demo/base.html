<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <link rel="stylesheet" href="../css/legible.core.min.css">
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>
    <h1>链接（Link）</h1>
    <a class="link" href="#">This is a link.</a>
    <p>This is a <a href="#" class="link">link</a>.</p>
    
    <h1>列表（List）</h1>
    <h2>无序列表</h2>
    <ul class="list">
        <li>Unordered list item<br>Unordered list item</li>
        <li>Unordered list item</li>
        <li>Unordered list item</li>
    </ul>
    <h2>有序列表</h2>
    <ol class="list">
        <li>Ordered list item</li>
        <li>Ordered list item</li>
        <li>Ordered list item</li>
    </ol>
</body>
</html>
