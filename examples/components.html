<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高级控件</title>
    <link rel="stylesheet" href="../css/leaf-core.min.css">
    <link rel="stylesheet" href="../css/leaf-component.min.css">
    <link rel="stylesheet" href="css/demo.css">
</head>
<body class="sans-serif">
    <h1>Red dot 红点</h1>
    <p>你可以在任意一个元素上使用红点</p>
    <button class="button red-dot" data-dot="3">未读消息</button>
    <ul class="listview">
        <li>List item</li>
        <li class="red-dot" data-dot="3">List item</li>
        <li>List item</li>
    </ul>
    
    <h1>Progress Bar 进度条</h1>
    <div class="progress-bar" value="50" max="100">
        <div class="progress-value">80%</div>
    </div>
    <progress class="progress-bar" value="50" max="100"></progress>
    <!-- Script -->
    <script src="../js/leaf-componet.js"></script>
</body>
</html>
